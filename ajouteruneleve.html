<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Élève - Mon ETAB</title>
    <style>
        /* Styles globaux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Conteneur principal */
        .container {
            display: flex;
            width: 100%;
        }

        /* Menu latéral */
        .sidebar {
            background-color: #2c3e50;
            color: white;
            width: 250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 2px solid #34495e; /* Trait vertical de séparation */
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar nav ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin: 15px 0;
        }

        .sidebar nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar nav ul li a i {
            margin-right: 10px;
        }

        .logout {
            text-align: center;
        }

        .logout a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Contenu principal */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .main-content h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Styles du formulaire */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .form-actions button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-annuler {
            background-color: #e74c3c;
            color: white;
        }

        .btn-enregistrer {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Conteneur principal -->
    <div class="container">
        <!-- Menu latéral -->
        <aside class="sidebar">
            <h2>Mon ETAB</h2>
            <nav>
                <ul>
                    <li><a href="#"><i class="icon-eleves">&#x1F466;</i> Élèves</a></li>
                    <li><a href="#"><i class="icon-professeurs">&#x1F464;</i> Professeurs</a></li>
                    <li><a href="#"><i class="icon-utilisateurs">&#x1F465;</i> Utilisateurs</a></li>
                    <li><a href="#"><i class="icon-rapport">&#x1F4C4;</i> Rapport</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="#"><i class="icon-deconnexion">&#x1F6AA;</i> Déconnexion</a>
            </div>
        </aside>

        <!-- Contenu principal -->
        <main class="main-content">
            <h1>Ajouter un Élève</h1>
            <!-- Formulaire pour ajouter un élève -->
            <div class="form-container">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Entrez le nom">
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Entrez le prénom">
                </div>
                <div class="form-group">
                    <label>Genre</label>
                    <input type="radio" id="homme" name="genre" value="Homme">
                    <label for="homme">Homme</label>
                    <input type="radio" id="femme" name="genre" value="Femme">
                    <label for="femme">Femme</label>
                </div>
                <div class="form-group">
                    <label for="matricule">Matricule</label>
                    <input type="text" id="matricule" name="matricule" placeholder="Entrez le matricule">
                </div>
                <div class="form-group">
                    <label for="date-naissance">Date de Naissance</label>
                    <input type="date" id="date-naissance" name="date-naissance">
                </div>
                <div class="form-group">
                    <label for="classe">Classe</label>
                    <select id="classe" name="classe">
                        <option value="6e">6ème</option>
                        <option value="5e">5ème</option>
                        <option value="4e">4ème</option>
                        <option value="3e">3ème</option>
                        <option value="2nde">2nde</option>
                        <option value="1ere">1ère</option>
                        <option value="Tle">Terminale</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone</label>
                    <input type="text" id="telephone" name="telephone" placeholder="Entrez le numéro de téléphone">
                </div>
                <div class="form-group">
                    <label for="ville">Ville</label>
                    <input type="text" id="ville" name="ville" placeholder="Entrez la ville">
                </div>
                <!-- Boutons Annuler et Enregistrer -->
                <div class="form-actions">
                    <button class="btn-annuler">Annuler</button>
                    <button class="btn-enregistrer">Enregistrer</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Ici, tu peux ajouter des scripts pour gérer la soumission du formulaire,
        // la validation des champs, ou pour interagir avec une base de données/API.
        document.querySelector('.btn-annuler').addEventListener('click', function() {
            // Action pour le bouton "Annuler" : Réinitialiser le formulaire ou rediriger
            document.querySelector('.form-container').reset();
        });

        document.querySelector('.btn-enregistrer').addEventListener('click', function() {
            // Action pour le bouton "Enregistrer" : Envoyer les données ou effectuer une validation
            alert("Les données ont été enregistrées !");
        });
    </script>
</body>
</html>
