<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Métadonnées du document -->
    <meta charset="UTF-8"> <!-- Encodage des caractères -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Assure la compatibilité mobile -->
    <title>Connexion - Mon ETAB</title> <!-- Titre de la page -->
    <!-- Lien vers une feuille de style CSS externe (peut être créé séparément) -->
    <link rel="stylesheet" href="styles.css">

    <!-- Styles CSS de base intégrés pour la démonstration -->
    <style>
        /* Styles appliqués au corps de la page */
        body {
            font-family: Arial, sans-serif; /* Police par défaut */
            background-color: #f4f4f4; /* Couleur de fond gris clair */
            display: flex; /* Utilisation de Flexbox pour centrer le contenu */
            justify-content: center; /* Centre le contenu horizontalement */
            align-items: center; /* Centre le contenu verticalement */
            height: 100vh; /* Hauteur de la page égale à la hauteur de la fenêtre */
            margin: 0; /* Suppression des marges par défaut */
        }

        /* Styles pour le conteneur de la boîte de connexion */
        .login-container {
            background-color: white; /* Fond blanc pour le conteneur */
            padding: 50px; /* Espacement interne */
            border-radius: 8px; /* Coins arrondis */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombre légère pour un effet de profondeur */
            width: 600px; /* Largeur fixe du conteneur */
            text-align: center; /* Alignement centré du texte */
        }

        /* Style pour le titre (h1) */
        h1 {
            margin-bottom: 20px; /* Espace en dessous du titre */
            color: #333; /* Couleur du texte */
        }

        /* Styles pour les champs de texte et de mot de passe */
        input[type="text"],
        input[type="password"] {
            width: 100%; /* Champs prennent toute la largeur du conteneur */
            padding: 10px; /* Espacement interne des champs */
            margin-bottom: 10px; /* Espace entre les champs */
            border: 1px solid #ccc; /* Bordure grise */
            border-radius: 4px; /* Coins légèrement arrondis */
        }

        /* Style pour le bouton de connexion */
        button {
            background-color: grey; /* Couleur de fond verte */
            color: white; /* Couleur du texte en blanc */
            border: none; /* Suppression de la bordure par défaut */
            padding: 10px; /* Espacement interne */
            width: 100%; /* Le bouton prend toute la largeur du conteneur */
            border-radius: 4px; /* Coins arrondis */
            cursor: pointer; /* Change le curseur en pointeur (main) */
        }

        /* Style pour le bouton au survol */
        button:hover {
            background-color: #45a049; /* Couleur légèrement plus sombre au survol */
        }
    </style>
</head>
<body>
    <!-- Conteneur central de la boîte de connexion -->
    <div class="login-container">
        <!-- Titre de la page de connexion -->
        <h1>Mon ETAB</h1>
        <!-- Formulaire de connexion -->
        <form action="accueil.html">
            <!-- Champ pour l'identifiant -->
            <input type="text" id="identifiant" placeholder="Identifiant" required>
            <!-- Champ pour le mot de passe -->
            <input type="password" id="mot-de-passe" placeholder="Mot de passe" required>
            <!-- Bouton de soumission du formulaire -->
            <button type="submit">Connexion</button>
        </form>
    </div>
</body>
</html>
